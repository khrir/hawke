{% extends 'layouts/dashboard.html' %}

{% block content %}

<div class="bg-white w-11/12 p-5 rounded-xl">
    <h1 class="text-2xl">Cadastro de usuários</h1>
    <p class="text-gray-500">Informe os dados do usuário</p>

    <form action="/user" method="post">
        <div class="mt-5">
            <label for="name" class="block">Nome</label>
            <input type="text" name="name" id="name" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mt-5">
            <label for="email" class="block">E-mail</label>
            <input type="email" name="email" id="email" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mt-5">
            <label for="password" class="block">Senha</label>
            <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded" />
        </div>
        <div class="mt-5">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Cadastrar</button>
        </div>
    </form>
</div>

{% endblock %}
