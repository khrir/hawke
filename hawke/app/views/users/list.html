{% extends 'layouts/dashboard.html' %}

{% block content %}

<div class="bg-white w-11/12 p-5 rounded-xl">
    <h1 class="text-2xl">Lista de usuários</h1>
    <p class="text-gray-500">Usuários cadastrados no sistema</p>

    <div class="mt-5">
        <table class="w-full">
            <thead>
                <tr>
                    <th class="border border-gray-300 p-2">Id</th>
                    <th class="border border-gray-300 p-2">Nome</th>
                    <th class="border border-gray-300 p-2">E-mail</th>
                    <th class="border border-gray-300 p-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="border border-gray-300 p-2">{{ user.id }}</td>
                    <td class="border border-gray-300 p-2">{{ user.username }}</td>
                    <td class="border border-gray-300 p-2">{{ user.email }}</td>
                    <td class="border border-gray-300 p-2">
                        <a href="/admin/users/edit/{{ user.id }}" class="text-blue-500 text-center"><i class="edit fa fa-edit"></i></a>
                        <a href="/admin/users/delete/{{ user.id }}" class="text-red-500 text-center"><i class="delete fa fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
