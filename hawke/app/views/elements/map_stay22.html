<div class="container text-center my-10">
    <h1 class="section-title text-3xl text-orange-500 mb-3 relative after:block after:w-20 after:h-[5px] after:bg-orange-500 after:mt-2 after:mx-auto after:text-center">Local</h1>
    <address class="text-orange-400">
        {{ address.street }} - {{ address.zip_code }}, {{ address.city }} - {{ address.state }}, Brasil        
    </address>
</div>
<div class="map p-10">
    <iframe 
        src="https://www.stay22.com/embed/gm?aid=doity&venue={{ link|urlencode }}&checkin={{ address.start_date }}&checkout={{ address.end_date }}&showgmapsicon=true&maincolor=288BE4&hidemodeswitcher=true&hidefilters=true"
        id="stay22-widget"
        width="100%"
        height="460"
        frameborder="0">
    </iframe>
</div>
