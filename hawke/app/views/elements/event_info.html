<div class="event-info flex justify-center w-11/12 flex-wrap">
    <div class="event-info-item border border-orange-400 bg-white mr-10 flex items-center w-1/3 h-36 p-10 rounded-2xl shadow shadow-xl">
        <div class="event-info-icon w-16 h-16 rounded-full border border-4 border-orange-400 flex items-center justify-center">
            <i class="fas fa-calendar scale-150 text-orange-400"></i>
        </div>
        <div class="event-info-content ml-10">
            <h3 class="text-orange-500 text-2xl">{{dateInterval}}</h3>
            <p class="text-orange-400 text-sm">{{timeInterval}}</p>
        </div>
    </div>
    <div class="event-info-item border border-orange-400 bg-white flex items-center w-1/3 h-36 p-10 rounded-2xl shadow shadow-xl">
        <div class="event-info-icon w-16 h-16 rounded-full border border-4 border-orange-400 flex items-center justify-center">
            <i class="fa-solid fa-location-dot scale-150 text-orange-400"></i>
        </div>
        <div class="event-info-content ml-10">
            <h3 class="text-orange-500 text-2xl">{{city}}</h3>
            <p class="text-orange-400 text-sm">{{local}}</p>
        </div>
    </div>
</div>
